---
# tasks file for kub_kubeadm_kubctl
- name: install kubelet kubeadm kubectl
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl

# hold kubelet kubeadm kubectl
- name: Hold kubelet
  dpkg_selections:
    name: kubelet
    selection: hold
- name: Hold kubeadm
  dpkg_selections:
    name: kubeadm
    selection: hold
- name: Hold kubectl
  dpkg_selections:
    name: kubectl
    selection: hold

- name: start kubelet
  service: 
    name: kubelet
    state: started
    enabled: yes

